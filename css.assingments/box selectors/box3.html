<!-- 3.Create a navbar with hover effect as shown below. -->
<html>

<head>
    <style>
        #navbar{
            padding: 0%;
            background-color: darkslategray;
        }

        #navbar li{
            display: inline-block;
            width: 200px;
            color: aliceblue;
            font-family: arial;
            
            padding: 15px;
            text-align: center;
        }
        #navbar li:hover{
         
          background-color: black;
          border: 0px solid;
         
        }
    </style>
</head>

<body>
    <ul id="navbar">
        <li>Home</li>
        <li>About Me</li>
        <li>Contact Us</li>
        <li>Services</li>
        <li>Careers</li>
        <li>Blog</li>
    </ul>
</body>

</html>
